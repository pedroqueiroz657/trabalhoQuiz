<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Programação Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container" id="quiz">
        <h2 id="question">Pergunta será exibida aqui</h2>
        <ul>
            <li><input type="radio" name="answer" id="a" class="answer"><label for="a" id="a_text">Resposta A</label></li>
            <li><input type="radio" name="answer" id="b" class="answer"><label for="b" id="b_text">Resposta B</label></li>
            <li><input type="radio" name="answer" id="c" class="answer"><label for="c" id="c_text">Resposta C</label></li>
            <li><input type="radio" name="answer" id="d" class="answer"><label for="d" id="d_text">Resposta D</label></li>
        </ul>
        <button id="submit">Próxima</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
